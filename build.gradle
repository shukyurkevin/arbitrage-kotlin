plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.2.20'
}

group = 'org.kevin'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.2'
}

test {

    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}